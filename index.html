<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="d-flex justify-content-center align-items-center d-none" id="welcomeUser">
        <div class="fixed-top shadow-sm"><button class="btn btn-outline-info my-3" onclick="logout">Click here to logout</button></div>
        <div id="welcomeMessage"></div>
    </span>
    <section>
        <div class="container py-5">
            <div id="loginInputs" class="w-75 mx-auto p-5 text-center">
                <h1 class="animate__animated animate__bounce">Smart Login System</h1>

                <input id="loginEmail" class="form-control my-3 bg-transparent text-white animate__animated animate__bounceInLeft " placeholder="Enter your email" type="text">
                <input id="loginPassword" class="form-control my-3 bg-transparent text-white animate__animated animate__bounceInRight" placeholder="Enter your password " type="password">
                <p id="userMessage"></p>

                <button onclick="login()" class="btn btn-outline-info w-100 my-3 animate__animated animate__jackInTheBox">Login</button>
                <p class="text-white animate__animated animate__shakeX">Donâ€™t have an account? 
                <a class="text-white animate__animated animate__rubberBand" href="./signUpIndex.html">Sign Up</a>
                </p>

            </div>
        </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="main.js"></script>
</body>
</html>
